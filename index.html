<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
       
        <h1>HTML Forms</h1> 
       
       <form action="">
        <label for="username">Enter Username:</label>
        <input type="username" id="username" name="username" placeholder="Username" required>
        <br><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <br><br>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>
       
        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="50+" id="option-3">
        <label for="option-3">50+</label>
        
        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option selected disabled>Select Security Question</option>
            <option value="q1">what color are you favourite pair of socks? </option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">what is your best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security answer</label>
        <input type="" id="answer" name="answer">

        <br><br>

        <label for="Bio">Your bio:</label><br>
        <textarea name="Bio" id="Bio" cols="30" rows="10" placeholder="about you">
        </textarea>

        <br><br>
        <input type="submit" value="submit the Form">
    
    </form>


    </body>
</html>
